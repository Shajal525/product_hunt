{% extends 'base.html' %}

{% block content %}

<h1>LogIn</h1>
<br />

<form method="post" action="{% url 'login' %}">
	{% csrf_token %}

	{% if error %}
		<p class="text-warning">{{error}}</p>
	{% endif %}

	<b>Username:</b>
	<br />
	<input type="text" name="username" />
	<br />

	<b>Password:</b>
	<br />
	<input type="password" name="password" />
	<br /><br />

	<input class="btn btn-primary" type="submit" value="LogIn" />
</form>


{% endblock %}
